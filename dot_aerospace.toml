# ── Startup ──────────────────────────────────────────────────
after-startup-command = ['flatten-workspace-tree']
start-at-login = true

# ── Normalization ────────────────────────────────────────────
# https://nikitabobko.github.io/AeroSpace/guide#normalization
enable-normalization-flatten-containers = true
enable-normalization-opposite-orientation-for-nested-containers = true

# ── Layout defaults ──────────────────────────────────────────
accordion-padding = 30
default-root-container-layout = 'tiles'        # tiles | accordion
default-root-container-orientation = 'auto'    # auto = wide→horizontal, tall→vertical

# ── Focus callbacks ──────────────────────────────────────────
on-focused-monitor-changed = ['move-mouse monitor-lazy-center']
automatically-unhide-macos-hidden-apps = false

# ── Keyboard ─────────────────────────────────────────────────
[key-mapping]
preset = 'qwerty'

# ── Gaps ─────────────────────────────────────────────────────
[gaps]
inner.horizontal = 0
inner.vertical   = 0
outer.left       = 0
outer.bottom     = 0
outer.top        = 0
outer.right      = 0

# ── Monitor assignment ───────────────────────────────────────
[workspace-to-monitor-force-assignment]
1 = 'secondary'

[mode.main.binding]

# ── Layout toggle ────────────────────────────────────────────
alt-slash = 'layout tiles horizontal vertical'
alt-comma = 'layout accordion horizontal vertical'

# ── Focus (WASD) ─────────────────────────────────────────────
alt-w = 'focus up'
alt-a = 'focus left'
alt-s = 'focus down'
alt-d = 'focus right'

# ── Move window (Shift+WASD) ────────────────────────────────
alt-shift-w = 'move up'
alt-shift-a = 'move left'
alt-shift-s = 'move down'
alt-shift-d = 'move right'

# ── Resize ───────────────────────────────────────────────────
alt-minus = 'resize smart -50'
alt-equal = 'resize smart +50'

# ── Workspaces (number + letter) ────────────────────────────
alt-1 = 'workspace 1'
alt-2 = 'workspace 2'
alt-3 = 'workspace 3'
alt-4 = 'workspace 4'
alt-5 = 'workspace 5'
alt-k = 'workspace K'
alt-m = 'workspace M'
alt-v = 'workspace V'

# ── Move window to workspace ────────────────────────────────
alt-shift-1 = 'move-node-to-workspace 1'
alt-shift-2 = 'move-node-to-workspace 2'
alt-shift-3 = 'move-node-to-workspace 3'
alt-shift-4 = 'move-node-to-workspace 4'
alt-shift-5 = 'move-node-to-workspace 5'
alt-shift-k = 'move-node-to-workspace K'
alt-shift-m = 'move-node-to-workspace M'
alt-shift-v = 'move-node-to-workspace V'

# ── Workspace switching ─────────────────────────────────────
alt-tab       = 'workspace-back-and-forth'
alt-shift-tab = 'move-workspace-to-monitor --wrap-around next'

# ── Service mode (alt-shift-;) ──────────────────────────────
alt-shift-semicolon = 'mode service'

[mode.service.binding]
esc       = ['reload-config', 'mode main']
r         = ['flatten-workspace-tree', 'mode main']           # reset layout
f         = ['layout floating tiling', 'mode main']           # toggle float
backspace = ['close-all-windows-but-current', 'mode main']

# ── Volume (while in service mode) ──────────────────────────
down       = 'volume down'
up         = 'volume up'
shift-down = ['volume set 0', 'mode main']                    # mute
